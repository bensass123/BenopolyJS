	<!-- Latest compiled and minified CSS & JS -->

<body>

<!--  template -->

<script id="player-list" type="text/x-handlebars-template">
    {{#each this}}
    <div class="playerStats">
        <div class="stats-header">
            {{name}}
        </div>
        <div class="stats-body">
            <ul>
                <li>Name: {{name}}</li>
                <li>ID: {{id}}</li>
                <li>Cash: {{cash}}</li>
                <li>Location: {{location}}</li>
                <li>Props:
                    <ul class="people_list">
                        {{#each props}}
                        <li>{{name}}</li>
                        {{/each}}
                    </ul>
                </li>
                <li>RRs: {{rrsOwned}}</li>
                <li>Uts: {{utsOwned}}</li>
                <li>DoubleRolls: {{doubleRolls}}</li>
                <li>hasGOJcard: {{hasGOJcard}}</li>
                <li>jRolls: {{jRolls}}</li>
                <li>jailed: {{jailed}}</li>
            </ul>
        </div>
    </div>
    {{/each}}
</script>

<div id='template-dump'></div>
<canvas id='bCanvas'></canvas>
<div id='buttons' class='info'></div>
<div id='debug-buttons'></div>
<div id='dice' class='info'></div>
<div id='propertyInfo' class='info'></div>
<div id='currentSquare' class='info'></div>
<div id='build-houses' class='properties'></div>
